FileTypes:
  Accepted:
    - "jpg"
    - "jpeg"
    - "png"
    - "bmp"
    - "exr"
    - "tif"
    - "tiff"
  NormalizeTypes:
    - "uint32" # not tested
    - "float32"
    - "float16" # not tested
    - "float14" # not tested
    - "uint16" # not tested
    - "uint14" # not tested 
    - "float" # not tested

DisplayFormats:
