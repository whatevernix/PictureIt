    - Format_RGBX32FPx4
    - Format_RGBA32FPx4
  uint8:
    - Format_RGB888
    - Format_RGBA8888

  float16:
    - Format_RGBX16FPx4 # not tested
    - Format_RGBA16FPx4 # not tested